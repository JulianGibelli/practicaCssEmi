<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="max-conteiner">
      <div class="card-conteiner">
        <img
          class="imagenPrincipal"
          src="./images/illustration-hero.svg"
          alt="fotoPrincipal"
        />
        <div class="text-conteiner">
          <h2 class="titulo">Order Summary</h2>
          <p class="parrafo">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="pago-conteiner">
          <img class="icono-musical"  src="./images/icon-music.svg"
          alt="iconoMusical">
          <div class="annual-plan">
            <p><strong>Annual Plan</strong></p>
            <p>$59.99/year</p>
          </div>
          <a href="#change">Change</a>
        </div>
        <div class="botones">
          <button class="boton">Proceed to Payment</button>
          <button class="boton">Cancel</button>
        </div>
      </div>
    </div>
